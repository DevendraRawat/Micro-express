version: "3"
services:
  app:
    build: .
    command: sh -c "yarn lint-check && yarn ${ENV:-dev}"
    volumes:
      - ./src:/app/src
      - /app/node_modules
    networks:
      - app
    logging:
      driver: ${LOGGING_DRIVER:-json-file}
    environment:
      PRISMA_MANAGEMENT_API_SECRET: ${PRISMA_MANAGEMENT_API_SECRET:-wsflk897dh%Â£}
    restart: always

networks:
  app:
    driver: bridge

version: '3'
services:
  app:
    build: .
    command: sh -c "./wait-for-it.sh -t 15 prisma:4466 --strict -- prisma deploy && yarn run ${ENV:-dev}"
    volumes:
      - ./src:/app/src
    ports:
      - '${SERVER_PORT:-3400}:3500'
    networks: 
      - kafka_broker
      - api-gateway_krakend
      - app
    depends_on:
      - prisma
    environment:
      PRISMA_MANAGEMENT_API_SECRET: ${PRISMA_MANAGEMENT_API_SECRET:-wsflk897dh%£}

  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    networks: 
      - app
      - postgres
    environment:
      PRISMA_CONFIG: |
        port: 4466
        managementApiSecret: ${PRISMA_MANAGEMENT_API_SECRET:-wsflk897dh%£}
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: postgres
            password: postgres

  postgres:
    image: postgres:10.3
    restart: always
    networks: 
      - postgres
    environment:
      POSTGRES_DB: prisma
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-${ENV:-dev}:/var/lib/postgresql/data
      
networks:
  kafka_broker:
    external: true
  api-gateway_krakend:
    external: true
  app:
    driver: bridge
  postgres:
    driver: bridge

volumes:
  postgres-dev:
  postgres-test: